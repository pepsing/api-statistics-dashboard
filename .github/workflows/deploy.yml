name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api-statistics-dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd api-statistics-dashboard
          npm ci

      - name: Build
        run: |
          cd api-statistics-dashboard
          GITHUB_PAGES=true VITE_API_BASE_URL=https://cc.digix.icu npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: api-statistics-dashboard/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4